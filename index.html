<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Grid from Dataroma</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Scraped Grid from Dataroma</h1>
    <table id="data-table">
        <thead>
            <tr id="table-headers">
                <!-- Headers will be inserted here -->
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Rows will be inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchData() {
            const response = await fetch('https://www.dataroma.com/m/grid.php');
            const text = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/html');
            const gridTable = doc.querySelector('.grid');

            // Extract headers
            const headers = Array.from(gridTable.querySelectorAll('th')).map(th => th.textContent);
            const headerRow = document.getElementById('table-headers');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });

            // Extract rows
            const rows = Array.from(gridTable.querySelectorAll('tr')).slice(1);
            const tableBody = document.getElementById('table-body');
            rows.forEach(row => {
                const tr = document.createElement('tr');
                Array.from(row.querySelectorAll('td')).forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell.textContent;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }

        fetchData();
    </script>
</body>
</html>
